<app-nav-bar-compte></app-nav-bar-compte>

<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Liste des Clients</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Login</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                    <th>Tel</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let client of list()">
                    <td>{{client.id}}</td>
                    <td>{{client.login}}</td>
                    <td>{{client.nom}}</td>
                    <td>{{client.prenom}}</td>
                    <td>{{client.email}}</td>
                    <td>{{client.tel}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(client.id)"><i
                                    class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(client.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"><i
            class="bi bi-plus-square"></i></a>
    </div>
</div>
<div class="card mt-3" *ngIf="showForm">
    <form (ngSubmit)="save()" [formGroup]="clientForm">
    <input type="hidden" class="form-control" id="version" name="version" formControlName="version"/>
    <div class="card-header bg-primary text-white display-6">Edition d'un Admin</div>
    <div class="card-body">
        <div class="form-group" hidden>
            <label for="type">Type:</label> <input type="text" class="form-control" id="type" name="type" readonly formControlName="type"/>
        </div>
        <div class="form-group">
            <label for="id">Identifiant:</label> <input type="number" class="form-control" id="id" name="id" readonly formControlName="id"/>
        </div>
        <div class="form-group">
            <label for="login">Login:</label> <input type="text" class="form-control" id="login" name="login" formControlName="login"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label> <input type="password" class="form-control" id="password" name="password" formControlName="password"/>
        </div>
        <div class="form-group">
            <label for="nom">Nom:</label> <input type="text" class="form-control" id="nom" name="nom" formControlName="nom"/>
        </div>
        <div class="form-group">
            <label for="prenom">Prenom:</label> <input type="text" class="form-control" id="prenom" name="prenom" formControlName="prenom"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label> <input type="email" class="form-control" id="email" name="email" formControlName="email"/>
        </div>
        <div class="form-group">
            <label for="tel">Tel:</label> <input type="text" class="form-control" id="tel" name="tel" formControlName="tel"/>
        </div>

    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <button type="submit" class="btn btn-success"><i class="bi bi-check-square-fill"></i></button>
            <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace-fill"></i></a>
        </div>
        </div>
        </div>
    </form>
</div>
