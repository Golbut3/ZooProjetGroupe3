    <div class="card mt-3">
        <div class="card-header bg-primary text-white display-6">Liste des interventions</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Identifiant</th>
                        <th>Version</th>
                        <th>Date</th>
                   </tr>
                </thead>
    
                <tbody>
                    <tr *ngFor="let inter of list()">
                        <td>{{inter.id}}</td>
                        <td>{{inter.version}}</td>
                        <td>{{inter.date}}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-primary" (click)="edit(inter.id)"><i
                                        class="bi bi-pencil-square"></i></a>
                                <a class="btn btn-danger" (click)="remove(inter.id)"><i class="bi bi-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
    
            </table>
        </div>
        <div class="card-footer">
            <a class="btn btn-success btn-lg" (click)="add()"><i
                class="bi bi-plus-square"></i></a>
        </div>
    </div>
    
    
    <div class="card mt-3" *ngIf="showForm">
        <form (ngSubmit)="save()" [formGroup]="interventionForm">
        <div class="card-header bg-primary text-white display-6">Edition d'une intervention</div>
        <div class="card-body">
            <div class="form-group">
                <label for="id">Identifiant:</label> <input type="number" class="form-control" id="id" name="id" readonly formControlName="id"/>
            </div>
            <div class="form-group">
                <label for="version">Version:</label> <input type="number" class="form-control" id="version" name="version" formControlName="version"/>
                <!-- <span class="text-danger" *ngIf="fournisseurForm.get('nom')?.dirty && fournisseurForm.get('nom')?.hasError('required')">Le nom est obligatoire</span> -->
            </div>
            <div class="form-group">
                <label for="date">Date:</label> <input type="text" class="form-control" id="date" name="date" formControlName="date"/>
                <!-- <span class="text-danger" *ngIf="fournisseurForm.get('adresse')?.dirty && fournisseurForm.get('adresse')?.hasError('required')">L'adresse Email est obligatoire</span>
                <span class="text-danger" *ngIf="fournisseurForm.get('adresse')?.hasError('email')">L'adresse Email est invalide</span> -->
            </div>
           
        </div>
        <div class="card-footer">
            <div class="btn-group btn-group-lg float-right">
                <button type="submit" class="btn btn-success"><i class="bi bi-check-square-fill"></i></button>
                <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace-fill"></i></a>
           
            </div>
            <div class="form-group">
                <label for="client">Enclos:</label> 
                <select class="form-control" id="enclos" name="enclos" [(ngModel)]="logementForm.enclos.id">
                    <option *ngFor="let four of "enclos$ | async" [value]="four.id">{{four.nom}}</option>
                </select>
    
            </div>
            <div class="form-group">
                <label for="client">Employe:</label> 
                <select class="form-control" id="employe" name="employe" [(ngModel)]="logementForm.employe.id">
                    <option *ngFor="let four of employes$ | async" [value]="four.id">{{four.nom}}</option>
                </select>
            </div>
        </div>
        </form>
    </div>
