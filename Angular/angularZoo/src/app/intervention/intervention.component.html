<head>
  <meta charset="utf-8">

<body>
  <header>

<main>

    <div class="style_zoo_projet_tableau_crud_container">
        <h2 class="style_zoo_projet_h2">Liste des interventions</h2>
        <div class="card-body">
            <table class="style_zoo_projet_tableau_crud">
                <thead>
                    <tr>
                        <th>Identifiant</th>
                        <th>Version</th>
                        <th>Date</th>
                   </tr>
                </thead>
    
                <tbody>
                    <tr *ngFor="let inter of list()">
                        <td>{{inter.id}}</td>
                        <td>{{inter.version}}</td>
                        <td>{{inter.date}}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a class="style_zoo_projet_button" (click)="edit(inter.id)">Editer</a>
                                <a class="style_zoo_projet_button" (click)="remove(inter.id)">Supprimer</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
    
            </table>
        </div>
        <div class="card-footer">
            <a class="style_zoo_projet_button" (click)="add()">Ajouter une intervention</a>
        </div>
    </div>
    
    
    <div class="style_zoo_projet_formulaire_ajout" *ngIf="showForm">

            <div class="form-group">
                <label for="version">Version:</label> <input type="number" class="form-control" id="version" name="version" formControlName="version"/>

            </div>

                <label for="date">Date:</label> <input type="text" class="form-control" id="date" name="date" formControlName="date"/>
                <span class="text-danger" *ngIf="fournisseurForm.get('adresse')?.dirty && fournisseurForm.get('adresse')?.hasError('required')">L'adresse Email est obligatoire</span>
                <span class="text-danger" *ngIf="fournisseurForm.get('adresse')?.hasError('email')">L'adresse Email est invalide</span>
            </div>
           
        </div>
        <div class="card-footer">
            <div class="btn-group btn-group-lg float-right">
                <button type="submit" class="style_zoo_projet_button">Valider</button>
                <a class="style_zoo_projet_button" (click)="cancel()">Annuler</a>
           
            </div>
           <div class="form-group">

                <select class="form-control" id="enclos" name="enclos" [(ngModel)]="logementForm.enclos.id">

                </select>
    
            </div>

                <select class="form-control" id="employe" name="employe" [(ngModel)]="logementForm.employe.id">

</main>

</footer>

</html>
