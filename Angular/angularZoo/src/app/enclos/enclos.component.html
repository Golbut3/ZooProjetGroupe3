<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Liste des enclos</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Capacité</th>
                    <th>Chalets</th>
                    <th>Animaux</th>
                    <th>Intêrets</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let enc of encloss$ |async">
                    <td>{{enc.id}}</td>
                    <td>{{enc.capacite}}</td>
                    <td><span *ngFor="let chal of enc.chalets">{{chal.numero}} </span></td>
                    <td><span *ngFor="let anim of enc.animaux"><ul>{{anim.nom}} </ul></span></td>
                    <td></td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-primary" (click)="edit(enc.id)"><i
                                    class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" (click)="remove(enc.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
